<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

<head>
  <meta charset="UTF-8">
  <title>Family budget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Family budget</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/transaction}">Transaction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout/}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="w3-container w3-teal">
  <h2>User controller</h2>
  <p>Update user</p>

  <form method="post" role="form"
        th:action="@{/users/patch}" th:object="${user}">

    <div class="form-group mb-3">
      <label class="form-label">Name</label>
      <input class="form-control"
             id="name"
             name="name"
             placeholder="Enter new name"
             th:field="*{name}"
             type="text"
      />
      <p th:errors="*{name}" class="text-danger"
         th:if="${#fields.hasErrors('name')}">
      </p>
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Password</label>
      <input class="form-control"
             id="password"
             name="password"
             style="-webkit-text-security: circle"
             placeholder="Enter password"
             th:field="*{password}"
             type="text"
      />
      <p th:errors="*{password}" class="text-danger"
         th:if="${#fields.hasErrors('password')}">
      </p>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>



<form action="/user/delete" method="post"

<div class="form-group mb-3">
    <h2> </h2>
    <p>Delete user</p>
    <button type="submit" class="btn btn-primary">Delete</button>
</div>
</form>
</div>
</body>
</html>
